<h3 mat-dialog-title>Edit {{ column }}</h3>
<mat-dialog-content>
  <mat-form-field class="editForm">
    <mat-label>{{ column }}</mat-label>
    <input matInput type="text" [(ngModel)]="element" />
    @if (element()) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="element.set('')"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button cdkFocusInitial mat-button [mat-dialog-close]="element()">
    Save
  </button>
</mat-dialog-actions>
